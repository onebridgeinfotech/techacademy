---
# Node.js Installation and Configuration

- name: Add NodeSource repository key
  apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    state: present
  tags: [nodejs, repository]

- name: Add NodeSource repository
  apt_repository:
    repo: "deb https://deb.nodesource.com/node_{{ node_version }}.x {{ ansible_distribution_release }} main"
    state: present
    update_cache: yes
  tags: [nodejs, repository]

- name: Install Node.js
  apt:
    name: nodejs
    state: present
  tags: [nodejs, install]

- name: Install PM2 globally
  npm:
    name: pm2
    global: yes
    state: present
  tags: [nodejs, pm2]

- name: Install Yarn globally
  npm:
    name: yarn
    global: yes
    state: present
  tags: [nodejs, yarn]

- name: Create PM2 startup script
  command: pm2 startup systemd -u {{ app_user }} --hp /home/{{ app_user }}
  become: yes
  tags: [nodejs, pm2]

- name: Verify Node.js installation
  command: node --version
  register: node_version_output
  changed_when: false
  tags: [nodejs, verify]

- name: Verify NPM installation
  command: npm --version
  register: npm_version_output
  changed_when: false
  tags: [nodejs, verify]

- name: Display Node.js version
  debug:
    msg: "Node.js version: {{ node_version_output.stdout }}"

- name: Display NPM version
  debug:
    msg: "NPM version: {{ npm_version_output.stdout }}"

